<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Web</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="notes__app">
        <div class="form">
          <input
            type="text"
            placeholder="Take a note title..."
            class="inputTitle"
          />
          <button class="addNote" type="submit">Add Note</button>
          <button class="editBtn" type="button">Edit</button>
        </div>
      </div>
      <div class="notes__text__area">
        <textarea
          class="text__area"
          placeholder="Write Something... "
        ></textarea>
        <span class="infoCharacter"></span>
      </div>

      <section class="container__result">
        <div class="wrapper__result"></div>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
